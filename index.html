<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Animated Blob | CSS & SVG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="blob">
        <svg
          viewBox="0 0 500 500"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="100%"
          id="blobSvg"
        >
          <defs>
            <!-- 漸層所設定的值為 #fe00f2 & #fb0280 -->
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color: rgb(233, 100, 67)"></stop>
              <stop offset="100%" style="stop-color: rgb(251, 2, 128)"></stop>
            </linearGradient>
          </defs>
          <path fill="url(#gradient)">
            <!-- 內層 animate 元素的 values 設定多筆漸層的 d 值
              - 第一筆的 d 值先取用外層的 path 元素原本漸層的 d 值
              - 透過 ; (分號) 來串接多筆漸層的 d 值
              - dur 設定動畫時間，以毫秒為單位，預設為 1 秒 (如果要看快速的變化設定 100ms)
              - repeatCount 設定動畫重複次數
            -->
            <animate
              attributeName="d"
              dur="10000ms"
              repeatCount="indefinite"
